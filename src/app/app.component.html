<div *ngIf="routeLogin; then appLoginComponent else everyComponent"></div>
<ng-template #appLoginComponent>
  <router-outlet></router-outlet>
</ng-template>
<ng-template #everyComponent>
  <mat-toolbar color="primary" *ngIf="!routeLogin">
    <div class="d-flex">
      <button mat-icon-button (click)="opened = !opened">
        <mat-icon>menu</mat-icon>
      </button>
      <div class="p-top">House Barber</div>
    </div>
    <span class="spacer-sidenav"></span>
<!--    <button mat-icon-button>-->
<!--      <mat-icon>power_settings_new</mat-icon>-->
<!--    </button>-->
    <button mat-icon-button [matMenuTriggerFor]="logout" #menuTrigger>
      <mat-icon>exit_to_app</mat-icon>
    </button>
    <mat-menu #logout="matMenu">
      <button mat-menu-item (click)="openDialog()">
        Sign out
      </button>
    </mat-menu>
  </mat-toolbar>
  <mat-sidenav-container>
    <mat-sidenav [(opened)]="opened" mode="side">
      <mat-nav-list>
        <a mat-list-item href="#">
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </a>
        <a mat-list-item href="#">
          <mat-icon>description</mat-icon>
          <span>Reports</span>
        </a>
        <a mat-list-item href="#">
          <mat-icon>date_range</mat-icon>
          <span>Schedules</span>
        </a>
        <a mat-list-item href="#">
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div>
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-template>
